    <body>
        <script>
            function solution(arr){         
              let answer;
              for ( let i = 0; i < 6; i++) {
                console.log(i)
                if (arr[i] < arr[i + 1]) {
                  answer = arr[i]; 
                } else {
                  answer = arr[i+1]
                }
              }
              return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 0];
            console.log(solution(arr));
        </script>
